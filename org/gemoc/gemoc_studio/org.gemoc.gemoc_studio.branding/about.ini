aboutText=The GEMOC Initiative\n\
On the Globalization of Modeling Languages\n\
This studio allows the running of the process proposed by the GeMoc Initiative.\n\
GEMOC is an open initiative exploring the necessary breakthrough in software languages to support a global software engineering. GEMOC investigates tools and methods in software language engineering (SLE) for the design and implementation of collaborative, interoperable and composable modeling languages.\n\
